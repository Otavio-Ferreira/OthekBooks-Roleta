<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styleCupom.css">
</head>
<body onload="callInfor()">
  <main>
    <img src="imagens/cupom.jpg" alt="">
    <form action="https://api.sheetmonkey.io/form/j39NymhG94KgvuZbbx8wNG" method="post" class="m-auto">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do beneficiário</label>
        <input type="text" class="form-control" id="nome" readonly>
      </div>
      <div class="mb-3">
        <label for="desconto" class="form-label">Desconto Alcaçado</label>
        <input type="text" class="form-control" id="desconto" readonly>
      </div>
      
      <input type="submit" value="Validar" class="btn btn-success m-auto w-50 d-block">
    </form>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
